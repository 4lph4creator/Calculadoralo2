<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora LO₂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stiletto.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <div class="card">

    <!-- LOGO -->
    <img src="img/logo_transparent.png" class="logo">

    <h1>Calculadora LO₂</h1>
    <p class="sub">Conversión y tramo de oxígeno líquido</p>

    <!-- SALDO CAMPAÑA -->
    <label>Saldo campaña (m³)</label>
    <input id="saldoInicial" type="number">
    <div id="saldoInicialTxt" class="equivalente">—</div>

    <!-- NIVEL A -->
    <label>Nivel A (mmH₂O)</label>
    <input id="nivelA" type="number">
    <div id="m3A" class="equivalente">—</div>

    <!-- NIVEL B -->
    <label>Nivel B (mmH₂O)</label>
    <input id="nivelB" type="number">
    <div id="m3B" class="equivalente">—</div>

    <!-- RESULTADOS -->
    <div id="resultado" class="resultado">Total descargado: —</div>
    <div id="saldoRestante" class="resultado">Saldo restante: —</div>

    <!-- REGISTRO DESCARGA -->
    <button id="registrar" class="btn">Registrar descarga</button>

    <!-- MENSAJES -->
    <div id="mensaje" class="error"></div>

  </div>

  <script src="app.js"></script>

</body>
</html>
