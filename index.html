<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora LO2</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Theme color -->
  <meta name="theme-color" content="#1976d2">

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- CSS -->
  <link rel="stylesheet" href="stiletto.css">
</head>

<body>

  <div id="app">

    <h1>Calculadora LO2</h1>

    <div class="card">
      <label>Nivel A (mm)</label>
      <input id="nivelA" type="number" placeholder="Ingrese mm">
      <div id="m3A">—</div>
    </div>

    <div class="card">
      <label>Nivel B (mm)</label>
      <input id="nivelB" type="number" placeholder="Ingrese mm">
      <div id="m3B">—</div>
    </div>

    <div class="resultado" id="resultado">
      Total descargado: —
    </div>

  </div>

  <script src="app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>

</body>
</html>
