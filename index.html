<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora LO₂</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="stiletto.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>

  <div class="card">

    <img src="img/logo_transparent.png" class="logo">

    <h1>Calculadora LO₂</h1>
    <p class="sub">Conversión y tramo de oxígeno líquido</p>

    <!-- NUEVO BLOQUE SALDO CAMPAÑA -->
    <div class="saldo-block">
      <p class="sub" style="margin-bottom:4px;">Saldo campaña</p>
      <div id="saldoCampana" style="font-size:24px; font-weight:bold;">— m³</div>
    </div>

    <label>Nivel A (mmH₂O)</label>
    <input id="nivelA" type="number">
    <div id="m3A" class="equivalente">—</div>

    <label>Nivel B (mmH₂O)</label>
    <input id="nivelB" type="number">
    <div id="m3B" class="equivalente">—</div>

    <div id="resultado" class="resultado">Total descargado: —</div>

  </div>

  <script src="app.js"></script>

</body>
</html>
